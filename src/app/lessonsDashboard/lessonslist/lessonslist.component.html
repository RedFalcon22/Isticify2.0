<div class="container mt-4">
  <div class="row">
    <div
      class="col-sm-6 col-md-4 col-lg-3 mb-3"
      *ngFor="let subject of subjects"
    >
      <div
        class="card text-center py-4 px-2"
        [ngStyle]="{
          'background-color': subject.color,
          color: subject.txtcolor
        }"
      >
        <h5 class="mb-3">{{ subject.name }}</h5>
        <button
          class="btn btn-sm"
          [ngStyle]="{
            'background-color': subject.txtcolor,
            color: '#fff'
          }"
        >
          Manage
        </button>
      </div>
    </div>
  </div>
</div>
